<body ontouchstart="">

    <script type="text/html" id="null">
    </script>
    <script>
        requirejs.config(requireConfig);
        requirejs.onError = function (err) {
            mAlert('RequireJS出错!\n版本号:<!-- @echo version -->\n错误信息: ' + JSON.stringify(err));
        };
        window.onerror = function (messageOrEvent, source, lineno, colno, error) {
            clientLog({
                errMsg: "意外错误!\n版本号: <!-- @echo version -->\n错误信息: " + JSON.stringify(messageOrEvent) + '\n功能: ' + appName + '\n页面: ' + (app && app.query && app.query() ? app.query().page : '') + '\n文件: ' + source + '\n行: ' + lineno + '\n列: ' + colno + '\n错误: ' + error,
            });
        };
        require(["startup"]);
    </script>
</body>
